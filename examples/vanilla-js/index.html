<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <button>Click Me!</button>
    <div id="widget-umd"></div>
    <div id="widget-esm"></div>

    <!-- Using Universal Module Definition -->
    <script src="./index.umd.production.js"/></script>
    <script>
      myLibrary.initializeScript({ target: 'widget-umd' });
    </script>

    <!-- Using ECMAScript Modules -->
    <script type="module">
      import { initializeScript } from './index.esm.production.js';
      initializeScript({ target: 'widget-esm' });
    </script> 
  </body>
</html>
